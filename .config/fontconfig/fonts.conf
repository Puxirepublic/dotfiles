<?xml version='1.0'?>
<fontconfig>
    <alias>
      <family>sans-serif</family>
        <prefer>
          <family>Liberation Sans</family>
          <family>XHei intelT</family>
          <family>WenQuanYi Micro Hei</family>
        </prefer>
    </alias>
    <alias>
      <family>serif</family>
        <prefer>
          <family>Liberation Serif</family>
          <family>XHei intelT</family>
          <family>WenQuanYi Micro Hei</family>
        </prefer>
    </alias>
    <alias>
      <family>monospace</family>
        <prefer>
          <family>Meslo LG S</family>
          <family>Liberation Mono</family>
          <family>XHei intelT</family>
          <family>WenQuanYi Micro Hei Mono</family>
        </prefer>
    </alias>
    
    <match target="font">
            <edit mode="assign" name="antialias">
                    <bool>true</bool>
            </edit>
    </match>
    <match target="font">
            <edit mode="assign" name="hinting">
                    <bool>true</bool>
            </edit>
    </match>
    <match target="font">
            <edit mode="assign" name="hintstyle">
                    <const>hintfull</const>
            </edit>
    </match>
    <match target="font">
            <edit mode="assign" name="rgba">
                    <const>rgb</const>
            </edit>
    </match>
    <match target="font">
            <edit mode="assign" name="lcdfilter">
                    <const>lcddefault</const>
            </edit>
    </match>
    
    <match target="font">
            <test name="family">
              <string>lemon</string>
            </test>
            <edit mode="assign" name="antialias">
                    <bool>false</bool>
            </edit>
            <edit mode="assign" name="autohint">
                    <bool>false</bool>
            </edit>
            <edit mode="assign" name="hinting">
                    <bool>false</bool>
            </edit>
    </match>
    <match target="font">
            <test name="family">
              <string>Kochi Gothic</string>
            </test>
              <test compare="less" name="pixelsize">
                <int>16</int>
            </test>
            <edit mode="assign" name="antialias">
                    <bool>false</bool>
            </edit>
    </match>
    <match target="pattern">
            <test name="family" qual="any">
              <string>XHei intelT</string>
            </test>
              <test compare="less" name="pixelsize" qual="any">
                <int>11</int>
            </test>
            <edit binding="same" mode="assign" name="family">
              <string>MingLan</string>
              <string>Kochi Gothic</string>
            </edit>
    </match>
    <match target="pattern">
            <test name="family" qual="any">
              <string>lemon</string>
            </test>
            <edit mode="assign" name="pixelsize">
              <int>10</int>
            </edit>
    </match>
      
    <alias>
      <family>cure</family>
        <prefer>
          <family>Tewi</family>
          <family>Stlarch</family>
        </prefer>
    </alias>
    <alias>
      <family>berry</family>
        <prefer>
          <family>Stlarch</family>
        </prefer>
    </alias>
      
 <dir>~/.fonts</dir>
</fontconfig>
